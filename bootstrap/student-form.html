            <!--dropdown-->

                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                          Nimisha
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                          <li><a class="dropdown-item" href="#">Profile</a></li>

                          <li><hr class="dropdown-divider"></li>

    <div class="d-flex">
        <!--sidebar-->
        <nav id="sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="students.html">
                            <i class="bi bi-person"></i>
                            <span class="d-none d-md-inline">Students</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-people"></i>
                            <span class="d-none d-md-inline">staffs</span>
                        </a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-currency-dollar"></i>
                            <span class="d-none d-md-inline">Accounts</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box"></i>
                            <span class="d-none d-md-inline">Inventory</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-book"></i>
                            <span class="d-none d-md-inline">Library</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--main-->
        <div class="container-fluid main-content">
            <div class="row">
                <div class="col mt-3">
                    <h4 class="mb-3">Add Students</h4>
                    <hr/>
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="row">
                                    <!--first name-->
                                    <div class="col-sm-12 col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required /> 
                                    </div>
                                    <!--last name-->
                                    <div class="col-sm-12 col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required  /> 
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <!--email-->
                                    <div class="col-sm-12 col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required /> 
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <!--mobile-->
                                        <label for="mobile" class="form-label">Mobile</label>
                                        <input type="tel" class="form-control" id="mobile" name="mobile" required  /> 
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <!--address-->
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea> 
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-12 col-md-6">
                                        <!--education-->
                                        <label for="education" class="form-label">Highest Education</label>
                                        <select class="form-select" id="select" name="education" required>
                                            <option value="" disabled selected>Select Education</option>
                                            <option value="bachelors">Bachelor's</option>
                                            <option value="marsters">Master's</option>
                                        </select> 
                                    </div>
                                    <div class="col-sm-12 col-md-6 mt-3">
                                        <div>
                                            <!--degree status-->
                                            <label class="form-label">Is Degree compleleted</label>
                                        </div>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="degree completed" id="degreeyes"
                                                value="yes">
                                                <label class="form-check-label" for="degreeyes">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="degree completed" id="degreeno"
                                                value="no">
                                                <label class="form-check-label" for="degreeyes">No</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <div>
                                            <!--skills-->
                                        <label class="form-label">Skills</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="HTML" id="skillHTML" name="skills[]">
                                        <label claas="form-check-label" for="skillHTML">HTML</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="CSS" id="skillCSS" name="skills[]">
                                        <label claas="form-check-label" for="skillCSS">CSS</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="JAVASCRIPT" id="skillJAVASCRIPT" name="skills[]">
                                        <label claas="form-check-label" for="skillJAVASCRIPT">JAVASCRIPT</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-end mt-3">
                                        <button type="restet" class="btn btn-secondary mb-3 mx-3">Reset</button>
                                        <button type="submit" class="btn btn-primary mb-3">Save</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    
                   
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
