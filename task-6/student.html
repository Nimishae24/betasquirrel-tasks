<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="image/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>studentregistration</title>
    <link rel="stylesheet" href="css/student.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo-container">
        <img src="image/oneschool.png" alt="logo" />
        <h2>One School</h2>
      </div>
      <div id="profile-container">
        <img src="image/headpose.jpg" alt="logo" />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav>
          <a href="#" class="flex">
            <img src="image/student.png" alt="student" />
            Students</a>
          <a href="#" class="flex">
            <img src="image/staff.png" alt="staff" />
            Staff</a>
          <a href="#" class="flex">
            <img src="image/exams.png" alt="exams" />
            Exams</a>  
        </nav>
      </div>
      <div id="container">
        <h2>STUDENT REGISTRATION</h2>
        <form action="#">
        <div class="form-container">
          <div class="form-student">
            <div class="box-input">
            <label>First Name <span>*</span> :</label>
            <input
              type="text"
              name="first name"
              placeholder="Enter your first name" autofocus
            />
          </div>
          <div class="box-input">
            <label>Last Name <span>*</span> :</label>
            <input
              type="text"
              name="last name"
              placeholder="Enter your last name" autofocus
            />
          </div>
          </div>
          <div class="form-mobile">
            <div class="box-input">
            <label>Mobile <span>*</span> :</label>
            <input
              type="text"
              name="mobile"
              placeholder="Enter your mobile" autofocus
            />
          </div>
          <div class="box-input">
            <label>Email <span>*</span> :</label>
            <input type="email" name="email" placeholder="Enter your email" autofocus />
          </div>
          </div>
          <div class="form-branch">
            <div class="box-input">
            <label>Branch <span>*</span> :</label>
            <input
              type="text"
              list="branches"
              placeholder="select branches you like" autofocus
            />
            <datalist id="branches">
              <option>IT</option>
              <option>computer science</option>
              <option>electronics and communication</option>
              <option>EEE</option>
            </datalist>
          </div>
          <div class="box-input">
            <label for="">Do You Need A Hostel Facility :</label>
            <div class="radio">
              <div>
                <input type="radio" name="hostel" id="yes" />
                <label class="radio-label" for="yes">Yes</label>
              </div>
              <div>
                <input type="radio" name="hostel" id="yes" />
                <label class="radio-label" for="no">No</label>
              </div>
            </div>
          </div>
          </div>
        <div class="subject">
          <div class="box-input">
            <div>
              <label for="">Choose Additional Subjects :</label>
            </div>
            <div class="check">
              <div>
                <input id="cybersecurity" type="checkbox" />
                <label for="cybersecurity">Cyber Security</label>
              </div>
              <div>
                <input id="ai" type="checkbox" />
                <label for="ai">Artificial Intelligence</label>
              </div>
              <div>
                <input id="bc" type="checkbox" />
                <label for="bc">Block Chain</label>
              </div>
              <div>
                <input id="iot" type="checkbox" /> <label for="iot">IoT</label>
              </div>
              <div>
                <input id="robotics" type="checkbox" />
                <label for="robotics">Robotics</label>
              </div>
            </div>
          </div>
        </div>
        <div class="address">
          <label>Permanent Address <span>*</span> :</label>
          <div>
            <textarea
              name="address"
              cols="40"
              rows="8"
              placeholder="Enter your full address"
            ></textarea>
          </div>
        </div>
        <div class="button">
          <button type="clear">clear</button>
          <button type="submit">submit</button>
        </div>
      </div>
    </div>
    </form>
  </body>
</html>
